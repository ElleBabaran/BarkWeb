# ==================== SERVER CONFIGURATION ====================
server.port=8080
spring.application.name=attendance-system

# ==================== MYSQL DATABASE ====================
spring.datasource.url=jdbc:mysql://localhost:3306/attendance_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Manila
spring.datasource.username=root
spring.datasource.password=Admin#Pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==================== FILE UPLOAD ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# ==================== PYTHON ML SERVICE ====================
ml.service.url=http://localhost:5000

# ==================== CORS (for React frontend) ====================
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ==================== LOGGING ====================
logging.level.com.attendance=DEBUG
logging.level.org.hibernate.SQL=DEBUG